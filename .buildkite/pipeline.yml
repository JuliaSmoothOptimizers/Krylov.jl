      queue: "juliagpu"
      intel: "*"
    command: |
      julia --color=yes --project -e '
        using Pkg
        # Pkg.add(url="https://github.com/JuliaGPU/oneAPI.jl", rev="master")
        Pkg.add("oneAPI")
        Pkg.add("KernelAbstractions")
        Pkg.instantiate()
        include("test/gpu/intel.jl")'
    timeout_in_minutes: 30

  - label: "Apple M1 GPUs -- Metal.jl"
